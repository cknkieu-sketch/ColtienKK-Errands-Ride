<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin â€¢ ColtienKK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{ background:#f8fafc }
    .card{ background:white; border-radius:16px; box-shadow:0 10px 24px rgba(2,6,23,.08) }
    .input{ border:1px solid #e2e8f0; border-radius:12px; padding:.7rem .9rem; width:100% }
    .btn{ background:#0d9488; color:white; padding:.75rem 1rem; border-radius:12px; font-weight:700 }
  </style>
</head>
<body class="p-4">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Admin Settings</h1>
    <div id="lock" class="card p-4">
      <p class="mb-3">Enter admin password to continue.</p>
      <input id="pwd" class="input mb-3" type="password" placeholder="Password" />
      <button id="unlock" class="btn">Unlock</button>
      <p class="text-sm text-slate-500 mt-2">Default password: <code>ckk-admin-2025</code> (change in admin.js)</p>
    </div>

    <div id="panel" class="card p-4 hidden">
      <h2 class="font-semibold mb-2">Office Location</h2>
      <div class="grid grid-cols-1 gap-3">
        <input id="officeAddress" class="input" placeholder="Address">
        <div class="grid grid-cols-2 gap-3">
          <input id="officeCity" class="input" placeholder="City">
          <input id="officeState" class="input" placeholder="State (e.g., IA)">
        </div>
        <input id="officeZip" class="input" placeholder="ZIP">
      </div>

      <h2 class="font-semibold mt-4 mb-2">Rates</h2>
      <div class="grid grid-cols-2 gap-3">
        <div><label class="text-sm">Base ($)</label><input id="rateBase" type="number" step="0.01" class="input"></div>
        <div><label class="text-sm">Per Mile ($)</label><input id="ratePerMile" type="number" step="0.01" class="input"></div>
        <div><label class="text-sm">Wait / min ($)</label><input id="rateWait" type="number" step="0.01" class="input"></div>
        <div><label class="text-sm">Free wait (mins)</label><input id="rateFreeWait" type="number" step="1" class="input"></div>
      </div>

      <h2 class="font-semibold mt-4 mb-2">OpenRouteService</h2>
      <input id="orsKey" class="input" placeholder="ORS Key (base64)" />

      <h2 class="font-semibold mt-4 mb-2">Google Apps Script Web App URL</h2>
      <input id="gasUrl" class="input" placeholder="https://script.google.com/macros/s/.../exec" />

      <div class="mt-4 flex gap-3">
        <button id="save" class="btn">Save Settings</button>
        <button id="reset" class="btn bg-slate-700">Reset to Defaults</button>
      </div>

      <p class="text-sm text-slate-500 mt-3">These values are saved in your browser (localStorage) and used by the main page.</p>
    </div>
  </div>

  <script src="./assets/admin.js"></script>
</body>
</html>
